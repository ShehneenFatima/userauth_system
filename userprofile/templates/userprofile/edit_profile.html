{% extends 'base.html' %}

{% block title %}Edit Profile - UserAuth System{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
